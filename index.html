<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery项目中使用Vue</title>
    <link rel="stylesheet" href="./static/element-ui.css" />
    <script type="text/javascript" src="./static/vue.js"></script>
    <script type="text/javascript" src="./static/element-ui.js"></script>
    <script type="text/javascript" src="./static/httpVueLoader.js"></script>
  </head>
  <body>
    <h1>jQuery项目中使用Vue</h1>

    <div id="first-vue">
      <hello-world></hello-world>
    </div>

    <div id="steps">
      <my-steps></my-steps>
    </div>

    <script>
      var app1 = new Vue({
        el: "#first-vue",
        components: {
          HelloWorld: httpVueLoader("./src/HelloWorld.vue"),
        },
      });

      var app2 = new Vue({
        el: "#steps",
        components: {
          MySteps: httpVueLoader("./src/MySteps.vue"),
        },
      });
    </script>
  </body>
</html>
